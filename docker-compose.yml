version: '3.8'

services:
  rabbitmq:
    image: masstransit/rabbitmq:latest
    networks:
      - mongors-network
    ports:
      - "5672:5672"
      - "15672:15672"
  mongo1:
    container_name: mongo1
    image: mongo
    volumes:
      - ./rs-init.sh:/scripts/rs-init.sh
    networks:
      - mongors-network
    ports:
      - 27017:27017
      - 27021:27017
    links:
      - mongo2
      - mongo3
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  mongo2:
    container_name: mongo2
    image: mongo
    networks:
      - mongors-network
    ports:
      - 27022:27017
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  mongo3:
    container_name: mongo3
    image: mongo
    networks:
      - mongors-network
    ports:
      - 27023:27017
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  jaeger:
    image: jaegertracing/all-in-one:latest
    networks:
      - mongors-network
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
  api:
    image: sample/api
    networks:
      - mongors-network
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=mongodb://mongo1,mongo2,mongo3
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - JAEGER_SAMPLER_TYPE=remote
      - JAEGER_SAMPLING_ENDPOINT=http://jaeger:5778/sampling
    build:
      context: ./src
      dockerfile: Dockerfile.api
    ports:
     - "5000:80"
  service:
    image: sample/worker
    networks:
      - mongors-network
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=mongodb://mongo1,mongo2,mongo3
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - JAEGER_SAMPLER_TYPE=remote
      - JAEGER_SAMPLING_ENDPOINT=http://jaeger:5778/sampling
    build:
      context: ./src
      dockerfile: Dockerfile.worker

networks:
  mongors-network:
    driver: bridge

